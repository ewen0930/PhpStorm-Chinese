<p>
    To make your printouts (<span class="control">File | Print</span>) nice and informative, use keywords.
</p>
<p>
    For example, use <span class="code_emphasis">$DATE$</span> and <span class="code_emphasis">$TIME$</span> to specify the exact date and time of the printout.
