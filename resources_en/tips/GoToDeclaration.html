<body>

    <p>To navigate to the declaration of a class, method or variable used somewhere in the code, position the caret at the usage and press <span class="shortcut">&shortcut:GotoDeclaration;</span> (<span class="control">Navigate | Declaration</span>). You can also click on usages with the <span class="shortcut">Ctrl</span> (Windows or Linux) / <span class="shortcut">Cmd</span> (MacOS) key pressed to jump to declarations.</p>
      <p class="image"><img src="images/ctrl_click.png"></p>

</body>
</html>
