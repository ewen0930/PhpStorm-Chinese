  <p>To quickly open any particular method or field in the editor, press <span class="shortcut">&shortcut:GotoSymbol;</span>
      (<span class="control">Navigate | Symbol</span>)
      and start typing its name.
  </p>
  <p>Then, choose the desired symbol from the lookup list.</p>
