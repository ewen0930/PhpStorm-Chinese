    <p>
        There are two ways of closing all tabs in the editor but the current one:</p>
<ul>
  <li>Right-click the editor tab, and choose <span class="control">Close Others</span> on the context menu.
      <p class="image">
          <img src="images/close_others.png"></p>
  </li>
  <li>Keeping the Alt key pressed, click <img src="images/close1.png"/> on the editor tab.</li>
</ul>
