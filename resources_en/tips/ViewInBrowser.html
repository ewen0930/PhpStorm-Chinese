<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>


    <p>
      You can preview HTML files in a browser of your choice by clicking the browser icons toolbar:
    </p>
    <p class="image"><img src="images/browser_icons.png"></p>
    <p>
      If you just click the desired browser icon, the <span class="emphasis">web server</span> file URL opens:
    </p>
    <p class="image"><img src="images/address_bar_remote.png"></p>
    <p>
      If you click the browser icon with the <span class="control">Shift</span> key pressed, the <span class="emphasis">local</span> file URL opens instead:
    </p>
    <p class="image"><img src="images/address_bar_local.png"></p>

</body>
</html>
