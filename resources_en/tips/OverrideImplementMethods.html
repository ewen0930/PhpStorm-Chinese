<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/tips.css">
</head>
<body>

    <p>
      You can easily override methods of the base class by pressing <span class="shortcut">&shortcut:OverrideMethods;</span>
      (<span class="control">Code | Override Methods</span>).
    </p>
    <p>
      To implement methods of the interfaces (or of the abstract base class) that the current class implements, use <span class="shortcut">&shortcut:ImplementMethods;</span> (<span class="control">Code | Implement methods</span>).
    </p>

</body>
</html>
